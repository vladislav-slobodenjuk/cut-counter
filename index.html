<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut counter</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
      .product-form {
        max-width: 320px;
        display: flex;
        flex-direction: column;
      }

      .product-form label {
        margin-bottom: 16px;
      }

      .product-form input,
      .product-form select,
      .product-form button {
        width: 100%;
        padding: 4px;
        font: inherit;
      }
    </style>
  </head>
  <body>
    <form class="product-form">
      <label>
        Продукция
        <select name="product">
          <!--Supplement an id here instead of using 'name'-->
          <option value="hartBlue">Синие Сердца</option>
          <option value="bars_16">Батончики по 16</option>
          <option value="guliver_20">Гуливер по 20</option>
          <option value="nightMix">Шок. Ночь Микс</option>
        </select>
      </label>
      <label>
        Количество ящиков
        <input type="number" min="1" name="amount" />
      </label>
      <button type="submit">Поехали</button>
    </form>

    <div class="output"></div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
